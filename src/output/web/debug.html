<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PulsTwin Data Debug</title>
    <style>
        body {
            font-family: monospace;
            margin: 20px;
        }
        pre {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
            max-height: 400px;
            overflow: auto;
        }
        button {
            padding: 10px;
            margin: 10px 0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>PulsTwin Data Debugger</h1>
    <button id="fetchButton">Fetch Data</button>
    <p id="status">Click the button to fetch data.</p>
    <h2>Data File Contents:</h2>
    <pre id="rawData">No data fetched yet.</pre>
    
    <script>
        document.getElementById('fetchButton').addEventListener('click', fetchData);
        
        async function fetchData() {
            const statusElement = document.getElementById('status');
            const dataElement = document.getElementById('rawData');
            
            statusElement.textContent = 'Fetching data...';
            
            try {
                const timestamp = new Date().getTime();
                const response = await fetch(`data.json?t=${timestamp}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                statusElement.textContent = 'Data fetched successfully at ' + new Date().toLocaleTimeString();
                dataElement.textContent = JSON.stringify(data, null, 2);
                
            } catch (error) {
                statusElement.textContent = 'Error: ' + error.message;
                console.error('Fetch error:', error);
            }
        }
        
        // Auto-fetch data every 5 seconds
        setInterval(fetchData, 5000);
        
        // Initial fetch
        fetchData();
    </script>
</body>
</html>
